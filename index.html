<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <header class="logo-huddle">
      <img src="images/logo.svg" alt="logo-huddle" class="logo">
    </header>
    <section class="content">
      <figure class="illustration-container">
        <img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
      </figure>
      <article class="info">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have 
          <span class="line-break">a voice, but so does your audience. Create connections with</span>  
          <span class="line-break">your users as you engage in genuine discussion.</span> 
      </p>
      <button class="register-button">Register</button>
      </article>
    </section>
    <section class="social-media">
      <nav>
        <a href="https://www.facebook.com/" target="_blank" class="media-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/" target="_blank" class="media-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/" target="_blank" class="media-icon"><i class="fab fa-instagram"></i></a>
      </nav>
    </section>
  </main>
  <footer class="attribution">
    <script src="https://kit.fontawesome.com/9ffae61a8d.js" crossorigin="anonymous"></script>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kelvin Palma</a>.
  </footer>
</body>

</html>
